version: '3.8'

services:
  subman:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subman
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # 挂载数据目录，确保数据持久化
      - ./data:/app/data
      # 挂载日志目录
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - subman-network

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: subman-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录（如果使用 HTTPS）
    depends_on:
      - subman
    networks:
      - subman-network

networks:
  subman-network:
    driver: bridge
